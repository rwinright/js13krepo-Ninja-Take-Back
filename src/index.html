<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <canvas height="400" width="800" id='game'></canvas>
  <div class="help">
    <p>Who will be the first to make it across and back?</p>
    <p>Build out the field by taking turns placing platforms/traps/weapons from the top. Hit start to play!</p>
    <div class="split">
      <div>
        <p>p1 controls:</p>
        <p>WASD: move</p>
        <p>E: use shuriken (have to get it)</p>
      </div>
      <div>
        <p>p2 controls:</p>
        <p>Arrow Keys: move</p>
        <p>Spacebar: use shuriken (have to get it)</p>
      </div>
    </div>
  </div>
</body>

</html>
